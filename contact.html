<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Application Site</title>
            
        <!--Google font - 'Noticia Text'--> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noticia+Text&display=swap" rel="stylesheet">
        <!-- Link to Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <!-- Link to stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <!-- Header -->
            <header>
                <div id="logo">
                    <a href="./index.html" class="title1">Sumithra Suresh</a>
                    <p class="title2">Front-end enthusiast</p>
                </div>
                <!--Nav Menu-->
                <nav class="topnav" id="navbar">
                    <a href="./index.html">HOME</a>
                    <a href="./aboutme.html">ABOUT ME</a>
                    <a href="./projects.html">PROJECTS</a>
                    <a href="./contact.html">CONTACT</a>
                    <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
                        <i class="fa fa-bars"></i>
                    </a>
                </nav>
            </header>
            <!-- Main section  -->
            <div class="wrapper">
                <div class="contact-page">
                    <h1 class="contact-title h1-like">Contact</h1>
                    <p class="contact-para">Looking forward to answering your email</p>
                    <div class="contact-me">
                        <a href="https://github.com/Sumithra-Suresh" target="_blank"><i class="fa-brands fa-github"></i></a>
                        <a href="https://www.freecodecamp.org/Sumithra-Suresh" target="_blank"><i class="fa-brands fa-free-code-camp"></i></a>
                        <br>
                        <p><strong>Mobile</strong> 0746 981 9413</p>
                        <p><strong>Email</strong> jasi_sumi@hotmail.co.uk</p>
                    </div>
                    <!--Contact form-->
                    <form id="contact-form">
                        <label for="name" id="name-label"></label>
                        <input type="text" id="name" name="name" placeholder="name" class="form-control" required><br>
                        <label for="email" id="email-label"></label>
                        <input type="email" id="email" name="email" placeholder="email" class="form-control" required><br>
                        <label for="mobile" id="mobile-label"></label>
                        <input type="text" id="mobile" name="mobile" placeholder="Mobile" class="form-control" required><br>
                        <textarea name="comment" rows='8' class="form-control" id="text-area" placeholder="Type your message here..."></textarea>
                        <div class="submit-wrapper">
                            <p id="form-confirmation"></p>
                            <input class="submit" type="button" value="Submit" onclick="formSubmit()" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Full width footer -->
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-card">
                    <button class="footer-icon-btn"><i class="fa-solid fa-phone fa-style" ></i></button>
                    <div class="footer-card-details">
                        <p>Call</p>
                        <p>M: 0746 981 9413</p>
                    </div>
                </div>
                <div class="footer-card">
                    <button class="footer-icon-btn"><i class="fa-solid fa-envelope fa-style" ></i></button>
                    <div class="footer-card-details">
                        <p>Contact</p>
                        <p>jasi_sumi@hotmail.co.uk</p>
                    </div>
                </div>
                <div class="footer-card">
                    <button class="footer-icon-btn"><i class="fa-solid fa-plus fa-style" ></i></button>
                    <div class="footer-card-details">
                        <p>Follow me</p>
                        <p>
                            <a href="https://github.com/Sumithra-Suresh" target="_blank"><i class="fa-brands fa-github"></i></a>
                            <a href="https://www.freecodecamp.org/Sumithra-Suresh" target="_blank"><i class="fa-brands fa-free-code-camp"></i></a>
                        </p>
                    </div>
                </div>
                <div class="footer-card">
                    <button class="footer-icon-btn"><i class="fa-solid fa-copyright fa-style" ></i></button>
                    <div class="footer-card-details">
                        <p>&copy; 2022 by SS</p>
                        <p>Proudly created for F&C</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- link to JS file -->
        <script src="script.js"></script>
    </body>
</html>
